<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <title>회원가입</title>
    <form>
        <label>닉네임</label>
        <input type="text" name="kakao" th:value="${nickname}">

        <label>이름 : </label>
        <input type="text" name="kakao">

        <label>이메일 : </label>
        <input type="email" name="kakao" th:value="${email}" disabled>

        <!-- image src th:src 카카오톡 프로필 이미지 가져오기 -->
        <button>가입하기</button>
    </form>
    <img src="http://k.kakaocdn.net/dn/oEWjt/btsGebNULDJ/d629gjmRkjIM1SpdIJsX90/img_640x640.jpg">
</body>
</html>
